<div class="container" style="margin-top: 50px;">
  <!-- <form> -->
  <h1> Automated Examination Paper Evaluation! </h1>
  <hr>
  <form [formGroup]="answerForm" (ngSubmit)="onSubmit()">

    <p>
      <label for="sampleAnswer">Question:</label>
      <input type="text" id="sampleQuestion" name="sampleQuestion" formControlName="sampleQuestion"
        class="form-control">
    </p>

    <p>
      <label for="sampleAnswer">Editorial Answer:</label>
      <!-- <input type="text" id="sampleAnswer" name="sampleAnswer" formControlName="sampleAnswer" class="form-control"> -->
      <!-- // make tgis input textarea -->
      <textarea id="sampleAnswer" name="sampleAnswer" formControlName="sampleAnswer" class="form-control" style=" height: 200px;"></textarea>
    </p>

    <table class="table table-bordered" formArrayName="answer">
      <tr>
        <th colspan="2">Add Multiple Test Answers:</th>
        <th width="150px"><button type="button" (click)="addAnswer()" class="btn btn-secondary">Add More</button></th>
      </tr>
      <tr *ngFor="let answer of answer().controls; let i=index" [formGroupName]="i">
        <td>
          Test Answer :
          <input type="text" formControlName="testAnswer" class="form-control">
        </td>
        <td>
          Match Score:
          <input type="text" formControlName="score" class="form-control">
        </td>
        <td>
          <button (click)="removeAnswer(i)" class="btn btn-danger" style="margin-top: 21px;">Remove</button>
        </td>
      </tr>
    </table>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>



</div>
